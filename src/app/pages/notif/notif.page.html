<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>notif</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="dashboard" [routerLink]="['/dashboard']">
        <ion-icon name="compass"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="patrol" [routerLink]="['/patrol']">
        <ion-icon name="reader"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="warning" [routerLink]="['/warning']">
        <ion-icon name="warning"></ion-icon>
      </ion-tab-button>
      <ion-tab-button class="tabs" tab="notif" [routerLink]="['/notif']">
        <ion-icon name="notifications"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="profil" [routerLink]="['/profil']">
        <ion-icon name="person"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
    </ion-tabs>
</ion-content>
